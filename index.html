<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Rain</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;

    }
      canvas{
          display: block;
      }



</style>

<body>
    
    <canvas id="Matrix">
        
     
        
    </canvas>
    
    <script>
    //pegando o elento do canvas
    const c = document.getElementById("Matrix");
    
    // definindo o sue contexto
    const ctx = c.getContext("2d");

    //fillRect (eixoX, eixoY, largura, altura)
    c.height = window.innerHeight;
    c.width = window.innerWidth;
    //ctx.fillRect(0,0,c.width,c.height);

    
    //definindo o tamanho e o tipo de fonte
    //ctx.fillStyle ="#0F0"
    //ctx.font = `60px arial`;
    //definindo o texto a ser escrito e a posição x,y
    //ctx.fillText("Matrix Rain",0,60);
    const letters = ["日","ﾊ","ﾐ","ﾋ","ｰ","ｳ","ｼ","ﾅ","ﾓ","ﾆ","ｻ","ﾜ","ﾂ","ｵ","ﾘ","ｱ","ﾎ","ﾃ","ﾏ","ｹ","ﾒ","ｴ","ｶ","ｷ","ﾑ","ﾕ","ﾗ","ｾ","ﾈ","ｽ","ﾀ","ﾇ","ﾍ",":","・",".","=","*","+","-","<",">","¦","｜","ﾘ"];
    const fontSize = 18;
    //definindo quantas colunas serão necessárias pelo tamanho da tela e font
    const columns = c.width / fontSize;
    //criando um array para cada gota, sempre iniciando da posição y=1
    const drops = new Array(Math.floor(columns)).fill(1);

    function draw() {
  // preenchendo a tela toda de preto com opacidade
  // esse truque da opacidade será útil para o efeito 
  // das letras sumindo aos poucos
  // como teremos muitos quadros sobre quadros
  // o preto que no início é quase transparente ficará bem opaco
  ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
  ctx.fillRect(0, 0, c.width, c.height);

  // definindo a cor e estilo da fonte
  ctx.fillStyle = "#0F0";
  ctx.font = `${fontSize}px arial`;

  for (let i = 0; i < drops.length; i++) {
    // pegando uma letra randomicamente no nosso array
    const text = letters[Math.floor(Math.random() * letters.length)];

    // escrevendo na tela
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
      drops[i]++;
      if (drops[i] * fontSize > c.height && Math.random() > 0.95) {
  drops[i] = 0;
}
  }
    window.requestAnimationFrame(draw);
  
}

// chamando a função criada
draw()

    </script>

    
</body>

</html>
